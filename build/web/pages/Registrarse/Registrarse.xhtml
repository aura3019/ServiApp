<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/WEB-INF/Template.xhtml">

            <ui:define name="content">
                <p:messages></p:messages>
                <form jsf:id="createRegistrarseForm">
                    <div class="serviapp">
                        <input class="servicios"
                               type="text"
                               placeholder="Nombres"
                               required="true"
                               jsf:value="#{usuarioController.selectedUsuario.nombres}"/>
                        <input class="servicios"
                               type="text"
                               placeholder="Apellidos"
                               required="true"
                               jsf:value="#{usuarioController.selectedUsuario.apellidos}"/>
                        <input class="servicios"
                               type="tel"
                               placeholder="Telefono"
                               required="true"
                               jsf:value="#{usuarioController.selectedUsuario.telefono}"/>
                        <input class="servicios"
                             type="text"
                               placeholder="Dirección"
                               required="true"
                               jsf:value="#{usuarioController.selectedUsuario.direccion}"/>
                        <select jsf:value="#{usuarioController.ciudad}"
                                required="true"
                                size="1">
                            <f:selectItem itemLabel="Ciudad"/>
                            <f:selectItems value="#{ciudadController.itemsCiudad}"
                                           var="ciudad"
                                           itemLabel="#{ciudad.nombreCiudad}"
                                           itemValue="#{ciudad.idCiudad},#{ciudad.departamento.idDepartamento}"/>
                        </select>
                        <select class="servicios"
                            jsf:value="#{ciudadController.idDepartamento}"
                                requiered="true" 
                                size="1">
                            <f:selectItem itemLabel="Departamento"/>
                            <f:selectItems value="#{departamentoController.itemsDepartamento}"
                                           var="departamento"
                                           itemValue="#{departamento.idDepartamento}"
                                           itemLabel="#{departamento.nombreDepartamento}"/>
                        </select>
                        <input class="servicios" 
                               type="email"
                               placeholder="correo Electronico"
                               required="true"
                               jsf:value="#{usuarioController.selectedUsuario.email}"/>

                        <input class="servicios" 
                            type="date"
                               placeholder="fecha_nac"
                               requiered="true"
                               jsf:value="#{usuarioController.selectedUsuario.fechaNac}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </input>
                        <select class="servicios" 
                            jsf:value="#{usuarioController.selectedUsuario.sexo}"
                                required="true"
                                size="1">
                            <f:selectItem itemLabel="Sexo"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        </select>
                        <input class="servicios" 
                               type="password"
                               placeholder="Contraseña"
                               required="true"
                               jsf:value="#{usuarioController.selectedUsuario.password}"/>
                        <select jsf:value="#{usuarioController.idRol}"
                                required="true"
                                size="1">
                            <f:selectItem itemLabel="Rol"/>
                            <f:selectItems value="#{rolController.itemsRol}"
                                           var="rol"
                                           itemLabel="#{rol.nombreRol}"
                                           itemValue="#{rol.idRol}"/>
                        </select>
                        <input class="servicios"
                               type="documento"
                               placeholder="Numero"
                               required="true"
                               jsf:value="#{usuarioController.idUsuario}"/>
                        <select jsf:value="#{usuarioController.idTipoDocumento}"
                                required="true"
                                size="1">
                            <f:selectItem itemLabel="Documento"/>
                            <f:selectItems value="#{tipoDocumentoController.itemsTipoDocumento}"
                                           var="tipoDocumento"
                                           itemLabel="#{tipoDocumento.nombreDocumento}"
                                           itemValue="#{tipoDocumento.idTipoDocumento}"/>
                    </select>
                        <button class="button"  
                        type="submit" 
                             jsf:actionListener="#{usuarioController.create}">
                        Guardar
                    </button>    
                    <button type="button">
                        Cancelar
                    </button>
                </div>
            </form>
        </ui:define>

    </ui:composition>

</body>
</html>
